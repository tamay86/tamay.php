---

- hosts: all
  remote_user: vagrant
  become: yes

  vars:
    httpd_modules: []
    httpd_disable_welcome: no
    httpd_mpm_module: 'prefork'

    php_version: php71
    php_modules:
      - bcmath
      - intl
      - pdo

    php_ini_config:
      expose_php: off
      date.timezone: Europe/Berlin

    php_opcache_config:
      enable: 1
      enable_cli: 1
      memory_consumption: 128
      interned_strings_buffer: 8
      max_accelerated_files: 10000
      save_comments: 1
      revalidate_freq: 1
      fast_shutdown: 1

    php_fpm: yes
    php_fpm_pools:
      - name: test
        user: $pool
        group: $pool
        listen: /run/php-fpm/$pool-{{ php_version }}.sock
        listen_owner: $pool
        listen_group: apache
        pm: dynamic
        pm_max_children: 50
        pm_start_servers: 5
        pm_min_spare_servers: 5
        pm_max_spare_servers: 35
        config:
          php_admin_value[memory_limit]: 64M
          env[HOSTNAME]: $HOSTNAME
          env[PATH]: /usr/local/bin:/usr/bin:/bin
          env[TMP]: /tmp
          env[TMPDIR]: /tmp
          env[TEMP]: /tmp

  roles:
    - ../../tamay.httpd
    - ../../tamay.php

  tasks:
    - name: "Create info.php"
      copy:
        dest: /var/www/html/info.php
        content: "<?php phpinfo() ?>"
        owner: apache
        group: apache
        mode: 0644